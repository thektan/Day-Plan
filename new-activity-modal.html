<!-- New Activity modal -->
<div class="modal fade" id="newActivityModal" tabindex="-1" role="dialog" aria-labelledby="createActivityModal" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create a new activity</h4>
      </div>

      <form>
        <div class="modal-body">
          <div class="form-group">
            <label for="eventName">Activity Title</label>
            <input type="text" class="form-control input-lg" id="eventName" placeholder="Enter activity title">
          </div>
          <div class="form-group">
            <label for="eventDate">Activity Time</label>
            <input type="text" class="form-control" id="eventDate" placeholder="Enter date (MM/DD/YYYY)">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>

    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div>
