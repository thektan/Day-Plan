<!-- Navigation Bar -->
<div navigation-bar></div>
<div new-activity-modal></div>

<!-- Page Body -->
<h1>{{eventObjectName}}</h1>
<h5>{{eventObjectDate | date}}</h5>

<ol>
	<div ng-repeat="activity in activities">
		<li>
			<ul>
				<li>Name: {{activity.name}}</li>
				<li>Location: {{activity.location}}</li>
				<li>Start: {{activity.start | date:'HH:mm'}}</li>
				<li>End:{{activity.end | date:'HH:mm'}}</li>
				<li>Description: {{activity.description}}</li>
			</ul>
		</li>
	</div>
</ol>
