<!-- Navigation Bar -->
<div navigation-bar></div>
<div new-activity-modal></div>

<!-- Page Body -->
<h1>{{eventObjectName}}</h1>
<h5>{{eventObjectDate | date}}</h5>

<ul>
<div ng-repeat="activity in activities">
<li>
	Name: {{activity.name}}, 
	Start: {{activity.start | date:'HH:mm'}}, 
	End:{{activity.end | date:'HH:mm'}}
</li>
</div>
</ul>
