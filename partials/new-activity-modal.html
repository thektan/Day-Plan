<!-- New Activity modal -->
<div class="modal fade" id="newActivityModal" tabindex="-1" role="dialog" aria-labelledby="createActivityModal" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create a new activity</h4>
      </div>

      <form name="activityForm" ng-submit="activityFormCtrl.addActivity(activityFormCtrl.activity, eventObjectId)">
        <div class="modal-body">
          <div class="form-group">
            <label for="activityName">Activity Name</label>
            <input ng-model="activityFormCtrl.activity.name" type="text" class="form-control input-lg" id="activityName" placeholder="Enter activity name">
          </div>
          <div class="form-group">
            <label for="activityStart">Start Time</label>
            <input ng-model="activityFormCtrl.activity.start" type="time" class="form-control" id="activityStart">
          </div>
          <div class="form-group">
            <label for="activityEnd">End Time</label>
            <input ng-model="activityFormCtrl.activity.end" type="time" class="form-control" id="activityEnd">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>

    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div>
