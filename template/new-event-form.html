<form ng-submit="eventCtrl.addEvent(eventCtrl.event)">
  <div class="form-group">
    <label for="eventName">Event Name</label>
    <input ng-model="eventCtrl.event.name" type="text" class="form-control input-lg" id="eventName" placeholder="Enter event name" ng-required="true">
  </div>
  <div class="form-group">
    <label for="eventDate">Event Date</label>
    <input ng-model="eventCtrl.event.date" type="date" class="form-control" ng-required="true"/>
  </div>
  <button type="submit" class="btn btn-primary">Create Event</button>
</form>
